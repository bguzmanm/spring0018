<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/estilo.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Listado de Clientes</h1>
        <div th:replace="nav :: navega"></div>
    </header>
    <form action="#" method="post">
        <div class="row">
            <label for="customer_id" class="label-form">Id:</label>
            <input type="text" name="customer_id" id="customer_id" class="form-control" th:value="${customer.getCustomer_id()}" readonly>
        </div>
        <div class="row">
            <label for="first_name" class="label-form">Nombre:</label>
            <input type="text" name="first_name" id="first_name" class="form-control" th:value="${customer.getFirst_name()}">
        </div>
        <div class="row">
            <label for="last_name" class="label-form">Apellido:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" th:value="${customer.getLast_name()}">
        </div>
        <div class="row">
            <label for="email" class="label-form">Email:</label>
            <input type="email" name="email" id="email" class="form-control" th:value="${customer.getEmail()}">
        </div>
        <div class="row">
            <label for="active" class="label-form">Activo:</label>
            <input type="checkbox" name="active" id="active" class="form-control" th:checked="${customer.isActive()}">

        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>

    </form>
</div>
</body>
</html>
